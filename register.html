<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Donor Darah</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-section {
            background-color: #d92c2c;
            color: rgb(255, 251, 251);
            padding: 100px 0;
            text-align: center;
            border-radius: 10px;
        }

        .register-form {
            margin-top: 30px;
            background-color: rgb(94, 23, 23);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .footer {
            text-align: center;
            background-color: #d92c2c;
            color: white;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .login-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Register Section -->
    <div class="register-section">
        <div class="container">
            <h1>Registrasi</h1>
            <div class="register-form">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Daftar</button>
                </form>
                <!-- Link ke halaman login -->
                <div class="login-link">
                    <p>Sudah punya akun? <a href="login.html" class="text-white">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>@Copyright by_22552011328_NovitaRahmayani_222W</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
